<h1>Registrar Departamento</h1>

<form method="post">
    {% csrf_token %}
    <h3>Datos Empleados</h3>
    <p>
        {{ form.nombre }}
    </p>
    <p>
        {{ form.apellidos }}
    </p>
    <h3>Datos de Departamento</h3>
    <p>
        {{ form.departamento }}
    </p>
    <p>
        {{ form.shorname }}
    </p>
    <button type="submit">Guardar</button>
</form>
