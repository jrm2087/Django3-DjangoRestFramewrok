<!-- Plantilla -->
{% extends 'base.html' %}

<!-- Titulo -->
{% block title %} Registrar Departamento {% endblock title %}

<!-- Contenido -->
{% block content %}

<!-- Header  -->
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h2 class="cell">
            Registrar Departamento
        </h2>
        <form class="cell callout grid-x grid-margin-x" method="post">
            {% csrf_token %}

            <h3 class="cell">Datos Empleados</h3>

            <div class="cell large-6 ">
                <label>Nombres:
                        {{ form.nombre }}
                    </label>
            </div>

            <div class="cell large-6 ">
                <label>Apellidos:
                        {{ form.apellidos }}
                    </label>
            </div>

            <h3 class="cell">Datos de Departamento</h3>

            <div class="cell large-6 ">
                <label>Departamento:
                        {{ form.departamento }}
                    </label>
            </div>

            <div class="cell large-6 ">
                <label>Nombre corto:
                        {{ form.shorname }}
                    </label>
            </div>

            <div class="cell">
                <button type="submit" class="primary button">Guardar</button>
            </div>
        </form>

    </div>
</div>
{% endblock content %}
